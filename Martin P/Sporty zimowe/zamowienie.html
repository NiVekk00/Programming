<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="arkusz.css">
	<title>Fabryka żelków</title>
	
	<script>
	
	function f()
	{
	
		var napis="Zamówiłeś żelka: ";
		var x = document.getElementById("okno1").value;
		if(x==1){
			napis = "miś";
		}else
		if(x==2){
			napis = "żabka";
		}else
		if(x==3){
			napis="serce";
		}
		napis = "inny kształt";
		
		document.getElementById("ekran1").innerHTML="Zamówiłeś żelka: "+napis;
		
	var r = document.getElementById("okno2").value;
	var g = document.getElementById("okno3").value;
	var b = document.getElementById("okno4").value;
	
	document.getElementById("kolorbuttona").style.backgroundColor="rgb("+r+","+g+","+b+")";
	
	}
	
	</script>
	
</head>

<body>
	<div class="gora"><a href="index.html"><img src="logo.png" alt="logo fabryki"></a></div>
	
		<div class="gora"><a id="link" href="zamowienie.html"> <img src="zamowienie.png" alt="Zamówienie"></a></div>
		
	<div id="baner" class="banerIStopka">
				<h2>Nasza oferta</h2>
	</div>
	<div id="lewy" class="main">
	
	
		<h1>Oferta</h1>
		<table>
			<tr>
			<td>Kształty
			</td><td>Kolory
			</td>
			</tr>
			<tr>
				<td>
					<ol>
					
						<li> miś </li>
						
						<li> żabka </li>
						
						<li>serce</li>
					</ol>
				</td>
				<td>
					<ol>
						<li>czerwony</li>
						
						<li>niebieski</li>
						
						<li>żółty</li>
						
						<li>inny</li>
						
					</ol>
				</td>
			</tr>
		</table>
	</div>
	<div id="prawy" class="main">
	
		Podaj numer kształtu: </br>
		
		<input type="number" id="okno1"> </br>
		skomponuj swój kolor, podaj RGB:
		R: <input type="number" id="okno2"> G: <input type="number" id="okno3"> B: <input type="number" id="okno4">
		
		
		<button onclick="f()">Zamów</button>
		
		<p id="ekran1">Wybrany kształt</p>
		
		<button id="kolorbuttona">Wybrany kolor</button>
	
	</div>
	
	<div id="stopka" class="banerIStopka">Autor strony: Leja Kevin</div>
	
</body>

</html>
