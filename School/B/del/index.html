<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>

    <input type="text" id="first">
    <br><br>
    <input type="text" id="last">
    <br><br>
    <button id="buttonik">Send Nudes</button>
    <br>
    <div id="screen"></div>

    <script type="text/javascript">

        let przycisk = document.getElementById("buttonik");

        przycisk.addEventListener("scroll", () =>{
            var value1 = document.getElementById("first").value;
            var value2 = document.getElementById("last").value;
            document.getElementById("screen").innerHTML= parseInt(value1) + parseInt(value2);
            console.log(parseInt(value1) + parseInt(value2) + "\\");

        })

    </script>

</body>

</html>
