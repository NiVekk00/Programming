<!DOCTYPE html>
<html>

    </head>

    <body>
        <input type="text" id="name"> Imię <br></br>
        <input type="text" id="surname"> Nazwisko <br></br>
        <input type="text" id="mail"> Mail <br></br>
        <input type="text" id="password"> Hasło <br></br>

        <button id="click">Wyslij</button>

        <br></br>

        <div id="screen"></div>

        <script type="text/javascript">
            const log = console.log
            var button = document.getElementById("click");
            
            // Name[0] == Name[0].toUpperCase()
            
            
            button.addEventListener("click", () => {
                
                var Name = document.getElementById("name").value;
                var Surname = document.getElementById("surname").value;
                var Mail = document.getElementById("mail").value;
                var Password = document.getElementById("password").value;
                var ekran = document.getElementById("screen");
                
                if(Name[0] == Name.toUpperCase()[0] && Name.length >= 6 && Surname[0] == Surname.toUpperCase()[0] && Surname.length >= 6 && Mail.includes("@") && /\d/.test(Password)){
                    log("GIT")
                    ekran.innerHTML = "";
                }
                else{
                    ekran.innerHTML = " Sprawdz poprawnosc danych, bo je zle error 404 ctr+alt+delete"
                    
                }

            })
        </script>

    </body>
</html>
